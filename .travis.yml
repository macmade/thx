language: objective-c
install:
- rvm get head
- gem install xcpretty
script:
- set -o pipefail && xcodebuild -project "thx.xcodeproj" -scheme "thx" build | xcpretty
- set -o pipefail && xcodebuild -project "thx.xcodeproj" -scheme "thx" install DSTROOT="/" | xcpretty
- /usr/local/bin/thx --setup
